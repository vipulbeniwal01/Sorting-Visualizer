<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sorting Visualizer</title>
</head>
<body style="background-color: rgb(16, 18, 18);">

<header>
    <p class="main-title">Sorting Visualizer</p>
    <div class="header_right">
        <button class="btn-prop" id="a_generate">Generate New Array</button>
        <button class="btn-prop" id="showAlgosButton">Algos</button>
    </div>
    
</header>

    <div class="array-inputs">
        <p>Array Size:</p>
        <input id="a_size" type="range" min="10" max="70" step="1" value="20">
        <p>Algorithm Speed:</p>
        <input id="a_speed" type="range" min="1" max="10" step="1" value="4">
    </div>
   


<div class="algos" id="algoButtonsContainer" style="display: none;">
    <button class="algo-btn">Bubble</button>
    <button class="algo-btn">Selection</button>
    <button class="algo-btn">Insertion</button>
    <button class="algo-btn">Merge</button>
    <button class="algo-btn">Quick</button>
    <button class="algo-btn">Heap</button>
</div>


<section>
    <div id="Info_Cont1"></div>
    <div id="array_container"></div>
    <div id="Info_Cont2"></div>
</section>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var showAlgosButton = document.getElementById('showAlgosButton');
        var algoButtonsContainer = document.getElementById('algoButtonsContainer');

        showAlgosButton.addEventListener('click', function() {
            if (algoButtonsContainer.style.display === 'none' || algoButtonsContainer.style.display === '') {
                algoButtonsContainer.style.display = 'flex';
            } else {
                algoButtonsContainer.style.display = 'none';
            }
        });

        // Add event listeners for algorithm buttons
        var algoButtons = document.querySelectorAll('.algo-btn');
        algoButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var algorithm = this.textContent.toLowerCase(); // Get algorithm name
                visualizeAlgorithm(algorithm); // Function to visualize the selected algorithm
            });
        });

        function visualizeAlgorithm(algorithm) {
            // Example: You can implement logic to visualize each sorting algorithm here
            console.log('Visualizing ' + algorithm + ' sort...');
        }
    });
</script>

<script src="./js/main.js"></script>
<script src="./js/visualizations.js"></script>
<script src="./js/bubble_sort.js"></script>
<script src="./js/selection_sort.js"></script>
<script src="./js/insertion_sort.js"></script>
<script src="./js/merge_sort.js"></script>
<script src="./js/quick_sort.js"></script>
<script src="./js/heap_sort.js"></script>
</body>
</html>
